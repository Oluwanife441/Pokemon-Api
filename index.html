<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon Desk</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="components.css" />
    <link rel="stylesheet" href="text.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <div class="textInputWrapper Search">
        <input
          placeholder="Type pokemon"
          type="text"
          class="textInput"
          id="search"
        />
        <button type="submit" class="fa-submit" onclick="getPoke()">
          <i class="fa fa-search"></i>
        </button>
      </div>
      <div class="app">
        <div class="pokemen-details">
          <h2 class="title">Pokémon</h2>
          <div class="pokemon-img">
            <img src="assets/Thomas Shelby.jfif" alt="Thomas" id="pokemonImg" />
          </div>
          <div class="pokemon-name">
            <h3 class="name title" id="name">Thomas Shelby</h3>
          </div>
          <div class="show-pokemon">
            <button class="btn" id="show-pokemon" onclick="getDetails()">
              Details
            </button>
          </div>
        </div>
        <div class="shown-details" id="shownDetails">
          <h3 class="text-shadow-drop-top">
            Abilities:
            <span class="span-details" id="abilities"
              >Tactical Foresight (Future Vision), Psychological Manipulation,
              Indomitable Will, Charismatic Aura, Shadowstep (Teleportation
              through Shadows), Smoke Manipulation, Enhanced Intellect.</span
            >
          </h3>
          <h3 class="text-shadow-drop-top">
            Base exp: <span class="span-details" id="baseXp">100xp</span>
          </h3>
          <h3 class="text-shadow-drop-top">
            Height: <span class="span-details" id="height">124</span>
          </h3>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
